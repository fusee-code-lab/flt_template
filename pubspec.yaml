name: flt_template
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  dio_cookie_manager: ^3.1.1
  talker: ^4.6.0
  talker_dio_logger: ^4.6.0
  flutter_use: ^0.0.4
  styled_widget: ^0.4.1
  dartx: ^1.2.0
  cherry_toast: ^1.11.0
  retrofit: ^4.4.0
  json_annotation: ^4.9.0
  path_provider: ^2.1.5
  cookie_jar: ^4.0.8
  hooks_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  talker_riverpod_logger: ^4.6.0
  go_router: ^14.6.3
  flutter_hooks: ^0.20.5
  shared_preferences: ^2.3.5
  injector: ^4.0.0
  path: ^1.9.0
  dart_music_api:
    git:
      url: https://github.com/fusee-code-lab/dart_music_api.git
      ref: 2364ef1e325beb0603fe710962a253c095f795a8
  package_info_plus: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  retrofit_generator: '>=8.0.0 <10.0.0' # for Dart 3.3 use ^9.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  custom_lint: ^0.6.4
  riverpod_lint: ^2.6.1
  go_router_builder: ^2.7.2
  build_verify: ^3.1.0
  test: ^1.25.8

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
